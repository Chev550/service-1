---
layout: wide
title: "Log In or Sign Up"
---

<div class="row">
	<div class="col-sm-8">
		<div class="well">
			<form class="form-signin" role="form">
				<h4>Log In</h4>

				<input type="text" name="username" class="form-control" placeholder="Email or phone number" required>

				<input type="password" name="password" class="form-control" placeholder="Password" required>


				<p><input type="checkbox" value="remember-me"> Remember me</p>

				<p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></p>
			</form>
		</div>
	</div>


	<div class="col-sm-4">
		<div class="well">
			<form class="form-signup" role="form">
				<p>Do not have an account? <strong>Sign up</strong> now!</p>

				<p>
					<select class="form-control">
						<option>Team</option>
						<option>Staff</option>
					</select>
				</p>

				<p>
					<input type="text" class="form-control" placeholder="First Name" required>
				</p>

				<p>
					<input type="text" class="form-control" placeholder="Last Name" required>
				</p>

				<p>
					<input type="text" class="form-control" placeholder="Email or phone number" required>
				</p>

				<p>
					<input type="password" class="form-control" placeholder="Password" required>
				</p>

				<p>
					<input type="password" class="form-control" placeholder="Re-enter password" required>
				</p>

				<p class="gray small">By clicking Sign up, you agree to the Solar Decathlon China User Agreement, Privacy Policy, and Cookie Policy.</p>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</form>
		</div>
	</div>	
</div>
