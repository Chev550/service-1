layout: wide
title: "Sign Up"
---

<div class="well">
	<form class="form-signup" role="form">
		<p>
			<select class="form-control">
				<option>Team</option>
				<option>Staff</option>
			</select>
		</p>

		<p>
			<input type="text" class="form-control" placeholder="First Name" required>
		</p>

		<p>
			<input type="text" class="form-control" placeholder="Last Name" required>
		</p>

		<p>
			<input type="text" class="form-control" placeholder="Email or phone number" required>
		</p>

		<p>
			<input type="password" class="form-control" placeholder="Password" required>
		</p>

		<p>
			<input type="password" class="form-control" placeholder="Re-enter password" required>
		</p>

		<p class="gray small">By clicking Sign up, you agree to the Solar Decathlon China User Agreement, Privacy Policy, and Cookie Policy.</p>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>
</div>
