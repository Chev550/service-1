---
layout: wide
title: "News"
---


<div class="row">
	{% for post in site.categories.news %}
	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<p class="gray small">{{ post.date | date_to_string }}</p>
				<p>{{ post.content }}</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
