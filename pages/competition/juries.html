---
layout: wide
title: "Juries"
---

<div class="panel panel-default">
	<div class="panel-body center">
		<h3><span class="glyphicon glyphicon-user"></span> Jury Nominees</h3>
		<hr>
		<p>Jury nomination closed.</p>
	</div>
</div>


<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			{% for post in site.categories.juries %}
			<div class="col-sm-2">
				<a href="{{ site.baseurl }}{{ post.url }}">
					<img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/juries/{{ post.img }}.png">
				</a>
				<h4 class="center margin-bottom-0">{{ post.title }}</h4>
				<p class="center gray">{{ post.group }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
