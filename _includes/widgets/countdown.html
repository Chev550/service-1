<p id="today" class="small gray"></p>

<div id="countdowndiv" class="center">
	<div>
		<span class="days" id="day"></span>
		<div class="small">Days</div>
	</div>
	<div>
		<span class="hours" id="hour"></span>
		<div class="small">Hours</div>
	</div>
	<div>
		<span class="minutes" id="minute"></span>
		<div class="small">Minutes</div>
	</div>
	<div>
		<span class="seconds" id="second"></span>
		<div class="small">Seconds</div>
	</div>
</div>


<script type="text/javascript">
function countdown () {
	Today = new Date();
	var NowHour = Today.getHours();
	var NowMinute = Today.getMinutes();
	var NowMonth = Today.getMonth();
	var NowDate = Today.getDate();
	var NowYear = Today.getYear();
	var NowSecond = Today.getSeconds();

	Monthleft = 11 - NowMonth;	
	Secondleft = 59 - NowSecond;
	Minuteleft = 59 - NowMinute;
	Hourleft = 23 - NowHour;

// Current calculation is based on the assumption that 02 Aug 2018 is the opening ceremony date.
switch (NowMonth) {
	case 0:
	Dateleft = 31 - NowDate + 181 + 1;
	break;

	case 1:
	Dateleft = 28 - NowDate + 153 + 1;
	break;

	case 2:
	Dateleft = 31 - NowDate + 122 + 1;
	break;

	case 3:
	Dateleft = 30 - NowDate + 92 + 1;
	break;

	case 4:
	Dateleft = 31 - NowDate + 61 + 1;
	break;

	case 5:
	Dateleft = 30 - NowDate + 31 + 1;
	break;

	case 6:
	Dateleft = 31 - NowDate + 1;
	break;

	case 7:
	Dateleft = 31 - NowDate + 334 + 1;
	break;

	case 8:
	Dateleft = 30 - NowDate + 304 + 1;
	break;

	case 9:
	Dateleft = 31 - NowDate + 273 + 1;
	break;

	case 10:
	Dateleft = 30 - NowDate + 243 + 1;
	break;

	case 11:
	Dateleft = 31 - NowDate + 212 + 1;
	break;
}


document.getElementById("today").innerHTML = Today.toLocaleDateString() + ' Countdown to Solar Decathlon China 2018';
document.getElementById("day").innerHTML = Dateleft;
document.getElementById("hour").innerHTML = Hourleft;
document.getElementById("minute").innerHTML = Minuteleft;
document.getElementById("second").innerHTML = Secondleft;

setTimeout("countdown()",1000);
}
</script>
