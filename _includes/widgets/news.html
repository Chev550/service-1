<div class="panel panel-default">
	<div class="list-group">
		<div class="list-group-item">
			{% include widgets/countdown.html %}
		</div>

		{% for post in site.categories.news limit:3 %}
		<div class="list-group-item">
			<p class="gray small">{{ post.date | date_to_string }}</p>
			<p>{{ post.content }}</p>
		</div>
		{% endfor %}
	</div>

	<div class="panel-footer">
		<a class="btn btn-default btn-xs" href="{{ site.baseurl }}/pages/news.html">View all &raquo;</a>
	</div>
</div>
